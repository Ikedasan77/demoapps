<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規ユーザー登録</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-4">新規登録</h2>
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                    <input type="email" name="email" id="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2">
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">ユーザーID</label>
                    <input type="text" name="username" id="username" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">登録</button>
            </form>
            <p class="text-center mt-4">
                既にアカウントをお持ちですか？ <a href="/login/" class="text-blue-500 underline">ログイン</a>
            </p>
        </div>
    </div>
</body>
</html>
