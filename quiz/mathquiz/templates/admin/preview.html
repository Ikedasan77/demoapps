<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題プレビュー</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .question { font-size: 18px; font-weight: bold; }
        .answer { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>問題プレビュー</h1>
        <p class="question">{{ question.text }}</p>
        <p>カテゴリ: {{ question.category }}</p>
        <p>正解: {{ question.correct_answer }}</p>
        <p>解説: {{ question.explanation }}</p>
        <a href="javascript:window.close();" style="color: blue;">閉じる</a>
    </div>
</body>
</html>
