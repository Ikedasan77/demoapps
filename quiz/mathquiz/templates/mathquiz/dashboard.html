<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold">ダッシュボード</h1>
            <a href="/logout/" class="bg-red-500 px-4 py-2 rounded">ログアウト</a>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold">連続学習日数</h2>
                <p class="text-4xl font-bold text-blue-500">15日</p>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold">総学習日数</h2>
                <p class="text-4xl font-bold text-green-500">120日</p>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold">完了した単元数</h2>
                <p class="text-4xl font-bold text-purple-500">8</p>
            </div>
            <div class="bg-white p-6 rounded shadow">
                <h2 class="text-xl font-bold">1週間の平均点</h2>
                <p class="text-4xl font-bold text-yellow-500">85%</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded shadow mt-6">
            <h2 class="text-xl font-bold mb-4">平均点の推移</h2>
            <canvas id="scoreChart"></canvas>
        </div>
    </main>
    <script>
        const ctx = document.getElementById('scoreChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['月', '火', '水', '木', '金', '土', '日'],
                datasets: [{
                    label: '平均点 (%)',
                    data: [80, 85, 88, 90, 92, 85, 87],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
