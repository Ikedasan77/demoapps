{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <style>
        /* 全体の背景色を設定 */
        body {
            background-color: #00AAEF; /* 青い背景 */
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        /* 白い背景でラップ */
        .white-background {
            background-color: #FFFFFF; /* 白い背景 */
            padding: 20px;
            margin: 30px auto;
            max-width: 900px; /* 最大幅 */
        }

        /* 緑の黒板風の背景 */
        .quiz-container {
            background-color: #4CAF50; /* 緑色 */
            border: 5px solid #6B4226; /* 木枠風 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
            text-align: center;
            max-width: 500px; /* ログインフォームに合わせた幅 */
            margin: auto;
        }

        /* テキスト中央揃え */
        .text-center {
            text-align: center;
        }

        /* ログインフォームのスタイル */
        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* ボタンスタイル */
        .btn-primary {
            background-color: #008CBA; /* 青色 */
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #005F7A; /* 濃い青 */
        }

        /* リンクスタイル */
        .link-primary {
            color: #008CBA;
            text-decoration: underline;
        }

        .link-primary:hover {
            color: #005F7A;
        }
    </style>
</head>
<body>
    <!-- 白い背景でラップ -->
    <div class="white-background">
        <!-- ログインフォーム全体を中央揃え -->
        <div class="quiz-container">
            <h2 class="text-center text-lg font-bold mb-4">ログイン</h2>
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="username">ユーザーID</label>
                    <input class="form-input" type="text" name="username" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">パスワード</label>
                    <input class="form-input" type="password" name="password" id="password" required autocomplete="current-password">
                </div>
                <button class="btn-primary" type="submit">ログイン</button>
            </form>
            <p class="text-center mt-4">
                アカウントをお持ちでないですか？ <a href="/register/" class="link-primary">新規登録</a>
            </p>
        </div>
    </div>
</body>
</html>
