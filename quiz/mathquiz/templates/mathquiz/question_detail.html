<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ question.text }}</title>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>{{ question.text }}</h1> <!-- 問題文 -->
    <p><strong>正答:</strong> {{ question.correct_answer }}</p> <!-- 正答 -->
    <p><strong>数式表現:</strong> {{ question.algebra_expression }}</p> <!-- 数式表現 -->
    <p><strong>解説:</strong> {{ question.explanation }}</p> <!-- 解説 -->
</body>
</html>
