{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>計算アプリ</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            background: linear-gradient(to right, #00AEEF, #00AEEF) no-repeat, #f5f5f5;
            background-size: 100vw 100%;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .quiz-container {
            background-color: #2F4F4F; /* ダークスレートグレー */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
            color: #ffffff;
        }
        .question-container {
            background-color: #2E8B57; /* 黒板グリーン */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 4px solid #1C5E3B; /* 黒板の淵を細く調整 */
        }
        .question-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background-color: #FF7043;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        .question-text {
            font-size: 1.4rem;
            color: #F0F8FF;
        }
        .choices {
            margin-top: 20px;
        }
        .choice {
            background-color: #4682B4;
            color: white;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
            width: 100%;
        }
        .choice:hover {
            background-color: #5A9BD4;
        }
        .result-container {
            margin-top: 20px;
        }
        .result-message {
            font-size: 1.4rem;
            font-weight: bold;
        }
        button {
            background-color: #4682B4;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #5A9BD4;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- 問題セクション -->
        <div id="question-section" class="question-container">
            <span class="question-number" id="question-number">1</span>
            <p class="question-text" id="question-text"></p>
            <p class="question-category" id="question-category" style="margin-top: 10px; font-size: 1rem;">
                単元: <span id="category-name"></span>
            </p>
            <div id="choices" class="choices"></div>
        </div>

        <!-- 解説セクション -->
        <div id="explanation-section" class="question-container" style="display: none;">
            <p id="result-message" class="result-message"></p>
            <p id="explanation-text" class="question-text"></p>
            <button onclick="goToNextQuestion()">次の問題へ</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;

        // Djangoからのデータを取得
        const questions = JSON.parse(`{{ questions|safe|escapejs }}`);

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.text;
            document.getElementById('category-name').textContent = question.category || "未分類";

            // 選択肢をランダムに表示
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = ''; // 既存の選択肢をクリア
            question.choices.forEach(choice => {
                const choiceButton = document.createElement('button');
                choiceButton.textContent = choice;
                choiceButton.className = 'choice';
                choiceButton.onclick = () => submitAnswer(choice, question.correct_answer);
                choicesContainer.appendChild(choiceButton);
            });
        }

        function submitAnswer(selectedAnswer, correctAnswer) {
            const resultMessage = selectedAnswer === correctAnswer ? "正解です！" : "不正解です。";
            const explanation = questions[currentQuestionIndex].explanation;

            document.getElementById('result-message').textContent = resultMessage;
            document.getElementById('explanation-text').textContent = "解説: " + explanation;

            document.getElementById('question-section').style.display = "none";
            document.getElementById('explanation-section').style.display = "block";
        }

        function goToNextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                document.getElementById('question-section').style.display = "block";
                document.getElementById('explanation-section').style.display = "none";
                loadQuestion();
            } else {
                window.location.href = "/results/"; // 結果画面にリダイレクト
            }
        }

        // 初期ロード
        loadQuestion();
    </script>
</body>
</html>
