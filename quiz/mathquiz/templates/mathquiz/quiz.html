{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>計算アプリ</title>
    <!-- MathJax スクリプト -->
    <script
        type="text/javascript"
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            background: linear-gradient(to right, #00AEEF, #00AEEF) no-repeat, #f5f5f5;
            background-size: 100vw 100%;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .quiz-container {
            background-color: #2F4F4F;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
            color: #ffffff;
        }
        .question-container {
            background-color: #2E8B57;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 4px solid #1C5E3B;
        }
        .question-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background-color: #FF7043;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        .question-text {
            font-size: 1.4rem;
            color: #F0F8FF;
            margin-bottom: 15px;
        }
        .choices {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .choice {
            background-color: #FFFFFF;
            color: #000;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.2rem;
            text-align: center;
            word-wrap: break-word;
            word-break: break-word;
            border: 1px solid #ccc;
            width: 80%;
            transition: background-color 0.3s;
        }
        .choice:hover {
            background-color: #F0F0F0;
        }
        button {
            background-color: #4682B4;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5A9BD4;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="question-section" class="question-container">
            <span class="question-number" id="question-number">1</span>
            <p class="question-text" id="question-text"></p>
            <div id="choices" class="choices">
                <!-- 選択肢がここに挿入されます -->
            </div>
        </div>

        <div id="explanation-section" class="question-container" style="display: none;">
            <p id="result-message" class="text-lg font-bold"></p>
            <p id="explanation-text" class="question-text"></p>
            <button onclick="goToNextQuestion()">次の問題へ</button>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;

        // Djangoからのデータを取得
        const questions = JSON.parse(`{{ questions|safe|escapejs }}`);

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').innerHTML = `\\( ${question.text} \\)`;

            // MathJaxでレンダリング
            MathJax.typesetPromise().catch(err => console.error("MathJax rendering error:", err));

            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            question.choices.forEach(choice => {
                const choiceDiv = document.createElement('div');
                choiceDiv.innerHTML = `\\( ${choice} \\)`; // LaTeXを埋め込む
                choiceDiv.className = 'choice';
                choiceDiv.onclick = () => submitAnswer(choice, question.correct_answer);
                choicesContainer.appendChild(choiceDiv);
            });

            // MathJaxで選択肢を再レンダリング
            MathJax.typesetPromise().catch(err => console.error("MathJax rendering error:", err));
        }

        function submitAnswer(selectedAnswer, correctAnswer) {
            // デバッグ用のログ
            console.log("Selected Answer:", selectedAnswer);
            console.log("Correct Answer:", correctAnswer);

            // nullチェック
            if (!selectedAnswer || !correctAnswer) {
            console.error("Selected or Correct Answer is missing.");
            return;
        }

        // LaTeXを使った文字列比較の正確性を向上
        const sanitizedSelectedAnswer = selectedAnswer.replace(/\\\(/g, "").replace(/\\\)/g, "").trim();
        const sanitizedCorrectAnswer = correctAnswer.replace(/\\\(/g, "").replace(/\\\)/g, "").trim();

        console.log("Sanitized Selected Answer:", sanitizedSelectedAnswer);
        console.log("Sanitized Correct Answer:", sanitizedCorrectAnswer);

        const isCorrect = sanitizedSelectedAnswer === sanitizedCorrectAnswer;
        console.log("Is Correct:", isCorrect);

        const choices = document.querySelectorAll('.choice');
        choices.forEach(choice => {
        // 選択肢のLaTeXをサニタイズして比較
        const choiceContent = choice.innerHTML.replace(/\\\(/g, "").replace(/\\\)/g, "").trim();

        if (choiceContent === sanitizedCorrectAnswer) {
            choice.style.backgroundColor = "#C8E6C9"; // 正解は緑色
        } else if (choiceContent === sanitizedSelectedAnswer) {
            choice.style.backgroundColor = "#FFCDD2"; // 不正解は赤色
        }
        choice.onclick = null; // クリックを無効化
    });

    const resultMessage = isCorrect ? "正解です！" : "不正解です。";
    const explanation = questions[currentQuestionIndex].explanation || "解説はありません。";

    document.getElementById('result-message').textContent = resultMessage;
    document.getElementById('explanation-text').textContent = `解説: ${explanation}`;

    setTimeout(() => {
        document.getElementById('question-section').style.display = "none";
        document.getElementById('explanation-section').style.display = "block";
    }, 1000);
        }

        function goToNextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                document.getElementById('question-section').style.display = "block";
                document.getElementById('explanation-section').style.display = "none";
                loadQuestion();
            } else {
                window.location.href = "/results/";
            }
        }

        // 初期ロード
        document.addEventListener("DOMContentLoaded", loadQuestion);
    </script>
</body>
</html>
