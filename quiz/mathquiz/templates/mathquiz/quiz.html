{% load static %}  <!-- Djangoの静的ファイル読み込みを使う -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}">  <!-- ファビコンのリンクを追加 -->
    <title>計算アプリ</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
    </script>  <!-- MathJaxライブラリを読み込んでLaTeX形式の数式をレンダリング -->
    <style>
        body {
            background-color: #e0f7fa;
            background-image: url('{% static "images/studygirl_quiz_v1.png" %}'); /* 子供のイラストの背景 */

            background-image: url('{% static "images/tegakinote.png" %}'); /* 子供たちのイラストの背景 */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        .question-container {
        display: flex; /* 横並び */
        align-items: center; /* 垂直方向に中央揃え */
        margin-bottom: 15px;
        background-color: #a5d6a7; /* 薄緑色の背景 */
        border-radius: 10px;
        padding: 10px; /* 内側の余白 */
    }

    .question-number {
        font-size: 1.5rem;
        font-weight: bold;
        margin-right: 10px; /* 番号と問題文の間隔 */
    }

    .question-text {
        font-size: 1.2rem;
        text-align: left; /* 左揃え */
    }

    input[type="number"] {
        margin-left: auto; /* 回答欄を右端に配置 */
        width: 20%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .question {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0;
        padding: 20px;  /* 十分な余白を追加 */
        background-color: #a5d6a7; /* 薄緑色の背景 */
        border-radius: 10px;
        text-align: center;
        box-sizing: border-box; /* 枠内にコンテンツを収める */
        width: 100%; /* 親要素幅いっぱいに表示 */
    }

    </style>
</head>
<body>
    <div class="flex justify-center items-center mt-10">
        <h1 class="text-3xl font-bold">計算アプリ</h1>
        <button onclick="playMusic()" class="ml-4 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">🎺 音楽を鳴らす</button>
    </div>

    <div id="timer" class="text-center text-lg mt-4">残り時間: 60秒</div> <!-- タイマーの表示 -->

    <div class="quiz-container">
        <form method="post">
            {% csrf_token %} <!-- CSRFトークンを追加（セキュリティ対策） -->
            {% for question in questions %}
                <div class="question-container"> <!-- 問題と解答欄のコンテナ -->
                    <span class="question-number">({{ forloop.counter }})</span> <!-- 問題番号 -->
                    <p class="question-text">\( \displaystyle {{ question.text }} \)</p> <!-- 問題文 -->
                    <input type="number" name="answer_{{ forloop.counter0 }}" 
                           class="answer-input w-1/4 px-3 py-2 border border-gray-300 rounded">
                    <input type="hidden" name="question_id_{{ forloop.counter0 }}" value="{{ question.id }}">
                </div>
            {% endfor %}
            <div class="text-center mt-6">
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    回答を送信
                </button>
            </div>
        </form>
    </div>

    <!-- 音楽再生用のJavaScript -->
    <script>
        let musicAudio = new Audio("{% static 'audio/thinkingtime2.mp3' %}");  // ラッパ音の音声

        function playMusic() {
            musicAudio.play();
        }
    </script>
</body>
</html>
