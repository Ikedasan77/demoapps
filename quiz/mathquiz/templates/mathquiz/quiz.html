<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算アプリ</title>
    
    <!-- MathJaxライブラリ -->
    <script
        type="text/javascript"
        defer
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
    </script>

    <style>
        /* 全体の背景色とフォント設定 */
        body {
            background-color: #00AAEF; /* 水色の背景 */
            font-family: Arial, sans-serif;
            color: #FFFFFF; /* 白いテキスト */
            margin: 0;
            padding: 0;
        }

        /* 白い背景を作成 */
        .white-background {
            background-color: #FFFFFF; /* 白い背景 */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 軽い影を追加 */
            margin: 30px auto; /* 上下の余白を追加 */
            max-width: 900px; /* 最大幅を設定 */
        }

        /* 全体の中央揃えとスタイリング */
        .quiz-container {
            background-color: #4CAF50; /* 緑の背景 */
            border: 5px solid #6b4226; /* 木枠風の濃い茶色 */
            padding: 20px;
            margin: 0 auto; /* 外側のマージンは白背景で調整 */
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 軽い影をつける */
            color: #FFFFFF; /* 白いテキスト */
            text-align: center; /* 中央揃え */
        }

        /* 問題番号やテキスト */
        .question-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #question-text {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        /* 選択肢ボタンのデザイン */
        .choice {
            background-color: #8B0000; /* 赤色 */
            color: #FFFFFF; /* 白文字 */
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            border: none;
            display: block; /* ブロック要素にして幅を最大化 */
            width: 80%; /* 幅を調整 */
            margin: 10px auto; /* 中央揃え */
        }

        .choice:hover {
            background-color: #FF4500; /* オレンジ色 */
        }

        /* 解説部分のデザイン */
        #explanation-section {
            background-color: #4CAF50; /* 緑色の背景 */
            color: #FFFFFF; /* 白いテキスト */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            word-wrap: break-word; /* 長い単語を折り返す */
            white-space: pre-wrap; /* 改行を維持しつつ折り返し */
            overflow-wrap: break-word; /* 長い単語を自動的に折り返す */
        }

        /* 次の問題ボタン */
        button {
            background-color: #008CBA; /* 青色 */
            color: #FFFFFF; /* 白文字 */
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005F7A; /* 濃い青色 */
        }
    </style>
</head>
<body>
    <!-- 白い背景で全体をラップ -->
    <div class="white-background">
        <div class="quiz-container">
            <!-- 問題部分 -->
            <div id="question-section" class="question-container">
                <span id="question-number" class="question-number">1</span>
                <p id="question-text"></p>
                <div id="choices" class="choices">
                    <!-- 選択肢がここに挿入されます -->
                </div>
            </div>

            <!-- 解説部分 -->
            <div id="explanation-section" class="question-container" style="display: none;">
                <p id="result-message" class="text-lg font-bold"></p>
                <p id="explanation-text" class="question-text"></p>
                <button onclick="goToNextQuestion()">次の問題へ</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const questions = JSON.parse(`{{ questions|safe|escapejs }}`);
        let currentQuestionIndex = 0;

        // 問題を読み込む関数
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').innerHTML = `\\( ${question.text} \\)`;
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            question.choices.forEach(choice => {
                const div = document.createElement('div');
                div.className = 'choice';
                div.innerHTML = `\\( ${choice} \\)`;
                div.onclick = () => submitAnswer(choice, question.correct_answer);
                choicesContainer.appendChild(div);
            });
            MathJax.typesetPromise(); // MathJaxをレンダリング
        }

        // 回答を処理する関数
        function submitAnswer(selected, correct) {
            const result = selected === correct ? "正解です！" : "不正解です。";
            document.getElementById('result-message').textContent = result;

            const explanation = questions[currentQuestionIndex].explanation || "解説はありません。";
            document.getElementById('explanation-text').innerHTML = `\\( ${explanation} \\)`;

            document.getElementById('question-section').style.display = 'none';
            document.getElementById('explanation-section').style.display = 'block';

            // MathJaxを再レンダリング
            MathJax.typesetPromise();
        }

        // 次の問題に進む処理
        function goToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById('question-section').style.display = 'block';
                document.getElementById('explanation-section').style.display = 'none';
                loadQuestion();
            } else {
                window.location.href = '/results/';
            }
        }

        // ページが読み込まれたら最初の問題を表示
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
