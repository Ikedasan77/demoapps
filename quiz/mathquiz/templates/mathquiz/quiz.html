{% load static %}  <!-- Djangoの静的ファイル読み込みを使う -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>計算アプリ - 正負の数編</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js">
    </script>  <!-- MathJaxライブラリを読み込んでLaTeX形式の数式をレンダリング -->
    <style>
        body {
            background-color: #e0f7fa;
            background-image: url('{% static "mathquiz\static\images\tegakinote.png" %}'); /* 手書き風の文房具のパターン */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            background-image: url('{% static "mathquiz/static/images/tegakinote.png" %}'); /* 控えめに散りばめられた手書き風の文房具 */
            background-size: 150px;
            background-repeat: repeat;
        }
        .question {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #a5d6a7; /* 視認性を向上するために背景色を濃いめに変更 */
            padding: 15px;
            border-radius: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option {
            background-color: #64b5f6; /* 視認性を向上するために背景色を濃いめに変更 */
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #42a5f5;
        }
        input[type="number"] {
            width: 100%; /* 解答欄の幅を統一するための変更 */
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body onload="startCountdown()">  <!-- ページが読み込まれたら自動的にカウントダウンを開始 -->
    <h1>計算アプリ　正負の数編</h1>
    <div id="timer">残り時間: 60秒</div> <!-- タイマーの表示 -->

    <form method="post">
        {% csrf_token %}  <!-- CSRFトークンを追加（セキュリティ対策） -->
        {% for question in questions %}
            <div style="display: flex; align-items: center; margin-bottom: 15px;"> <!-- 解答欄と問題の配置を整えるためにスタイルを追加 -->
                <p style="outline: none; margin-right: 10px;">\( \displaystyle {{ question.text }} \)</p>  <!-- MathJaxでLaTeX形式の数式を表示し、枠囲みをなくす -->
                <input type="number" name="answer_{{ forloop.counter0 }}">  <!-- 枠囲みを表示した回答欄 -->
                <input type="hidden" name="question_id_{{ forloop.counter0 }}" value="{{ question.id }}">  <!-- 問題のIDを隠しフィールドで送信 -->
            </div>
        {% endfor %}
        <button type="submit">回答を送信</button>  <!-- 解答を送信するボタン -->
    </form>

    <!-- JavaScriptでタイマーと音声を実装 -->
    <script>
        let countdownInterval;
        let timerDuration = 60; // カウントダウンの秒数（1分）

        // 音声ファイルの定義（staticフォルダ内のパスを指定）
        let countdownAudio = new Audio("{% static 'soundeffcts/cdtimer.mp3' %}");  // 残り1分からのカウントダウン用音声
        let finalSecondsAudio = new Audio("{% static 'soundeffcts/cdtimer_2.mp3' %}");  // 残り20秒のときの音声

        function startCountdown() {
            let remainingTime = timerDuration;
            document.getElementById("timer").innerText = `残り時間: ${remainingTime}秒`;

            // タイマー開始時に音声を再生
            countdownAudio.play();

            countdownInterval = setInterval(() => {
                remainingTime--;
                document.getElementById("timer").innerText = `残り時間: ${remainingTime}秒`;

                if (remainingTime === 20) {
                    // 残り20秒になったら別の音声を再生
                    finalSecondsAudio.play();
                }

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("timer").innerText = "時間切れです！";
                }
            }, 1000);
        }
    </script>
</body>
</html>
