{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>計算アプリ - 結果</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #00AEEF;
            font-family: 'Noto Sans JP', sans-serif;
            padding: 20px;
        }

        .result-container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .chalkboard {
            background-color: #2e7d32;
            color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            border: 12px solid #5a3311;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.8rem;
            color: #00695c;
            font-weight: bold;
        }

        .chart-container {
            margin: 20px 0;
        }

        .advice {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #00695c;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            background-color: #00695c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>計算アプリ - 結果</h1>

        <!-- 得点の視覚化 -->
        <div class="chalkboard chart-container">
            <canvas id="scoreChart"></canvas>
        </div>

        <!-- 励ましメッセージ -->
        <div class="chalkboard">
            <h3>励ましメッセージ</h3>
            <p class="advice">{{ encouragement_message }}</p>
        </div>

        <!-- 復習が必要な分野 -->
        {% if wrong_questions %}
        <div class="chalkboard">
            <h3>復習が必要な分野</h3>
            <ul>
                {% for question in wrong_questions %}
                    <li>
                        <strong>分野: {{ question.category }}</strong><br>
                        解説: {{ question.explanation }}
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- 次のステップ -->
        <div class="chalkboard">
            <h3>次のステップ</h3>
            <p>次は「{{ next_topic }}」を学習してみましょう！</p>
        </div>

        <button onclick="location.href='/'">次の問題</button>
    </div>

    <script>
        // Chart.jsでスコアの円グラフを描画
        const ctx = document.getElementById('scoreChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['正解', '不正解'],
                datasets: [{
                    data: [
                        "{{ correct_answers|default:'0' }}",
                        "{{ total_questions|add:'-correct_answers'|default:'0' }}"
                    ],
                    backgroundColor: ['#4caf50', '#f44336']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
