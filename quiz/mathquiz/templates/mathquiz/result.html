{% if wrong_questions %}
    <details>
        <summary>間違えた問題と解説を表示する</summary>
        <ul>
        {% for question in wrong_questions %}
            <li>
                <strong>{{ question.text }}</strong><br>
                解説: {{ question.explanation }}
            </li>
        {% endfor %}
        </ul>
    </details>
{% endif %}

<!-- 総評を表示するボタン -->
<button onclick="showSummary()">総評を見る</button>

<!-- 問題に戻るボタン -->
<button onclick="location.href='/'">問題に戻る</button>  <!-- トップページに戻るボタン -->

<!-- JavaScriptコードでポップアップを表示 -->
<script>
function showSummary() {
    // 正解数、不正解数、アドバイスをポップアップで表示
    alert("あなたの正解数は {{ score }} 問です。\n不正解数は {{ incorrect_count }} 問です。\n{{ advice }}");
}
</script>
